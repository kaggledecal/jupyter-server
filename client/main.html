<head>
	<title>jupyter-server</title>
</head>

<body>
	{{>dockerStuff}}
</body>

<template name="dockerStuff">
	<button class="createContainer">Create new container</button>	
	<button class="getContainerList">Get container list</button>
	<ul>
		{{#each containerList}}
			<li>
				<span>{{Names}}</span>
				<span>{{shortenId}}</span>
				{{#if isRunning}}
					<a href="{{notebookLink}}">{{notebookLink}}</a>
					<button class="stop">Stop container</button>
				{{else}}
					<button class="start">Start container</button>
					<button class="remove">Remove container</button>					
				{{/if}}
			</li>
		{{/each}}
	</ul>
</template>
