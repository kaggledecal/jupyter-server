<head>
	<title>jupyter-server</title>
</head>

<body>
	{{>dockerStuff}}
</body>

<template name="dockerStuff">
	<button class="start">Start notebook</button>
	<span>Container id: {{containerId}}</span>
	<button class="stop">Stop notebook</button>
	<button class="getContainerList">Get container list</button>
	<a href="{{notebookLink}}">{{notebookLink}}</a>
	<select class="containerSelect">
		{{#each containerList}}
			<option value="{{Id}}">{{Names}}</option>
		{{/each}}
	</select>
</template>
